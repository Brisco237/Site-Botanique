<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>La maison jungle | Home page</title>
</head>
<body>
    <div id="root">

    </div>
    <script type="text/babel">
        function Banner() {
            let titre = "La maison jungle"
            return <h1>{titre}</h1>
        }
        function Cart(){
            let prixMonstera = 8
            let prixLierre = 10
            let prixBouquet = 15
            return (<div>
                <h2>Panier</h2>
                <ul>
                    <li>Monstera : {prixMonstera} Fcfa</li>
                    <li>Lierre : {prixLierre} Fcfa</li>
                    <li>Bouquet de fleurs : {prixBouquet} Fcfa</li>
                </ul>
                <strong>Total : {prixMonstera + prixLierre + prixBouquet} Fcfa</strong>
            </div>)
        }
        ReactDOM.render(<div><Banner /><Cart /></div>, document.getElementById("root"))
    </script>



<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js" defer></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" defer></script>
<script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
</body>
</html>
